apiVersion: apps/v1
kind: Deployment
metadata:
  name: v4appdeployment
spec:
  replicas: 2
  minReadySeconds: 15
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: v4app
  template:
    metadata:
      labels:
        app: v4app
    spec:
      containers:
      - name: v4app-container
        image: docker.io/lifeoutro/applications:v4
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
